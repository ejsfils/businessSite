<!DOCTYPE html>
<html>
<head>
	<title>GiveEmHistory!</title>
	<link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
	<div id="container" >
		<header class="siteMainDivs">
			<h1 id="siteMainHeader">#GiveEmHistory<h1>
			<img src="">
		</header>
		<div id="subDiv1" class="siteMainDivs">
			<form>
				<fieldset>
					<legend>User Login</legend>
					<input type="text" id="user" class="loginInfo1" name="userName" placeholder="Username" action="" method="POST">

					<input type="text" id="pass" class="loginInfo1" name="passWord" placeholder="Password" action="" method="POST">
					<br><br>
					<input type="button" value="Sign In" id="loginButton" class="loginInfo">
					<br><br>
					<p class="loginInfo2"><a href="#loginRetrieval">Forgot your username/password?</a></p>
					<p class="loginInfo2"><a href="#loginRetrieval">Don't have an account yet? Sign Up!</a></p>
				</fieldset>
			</form>
		</div>
		<div id="subDiv2" class="siteMainDivs">
			<input type="text" id="search" name="searchBox" placeholder="#givemehistory!" action="" method="POST">
		</div>
		<div id="subDiv3" class="siteMainDivs"><p>TOPIC SELECTION AREA GOES HERE</p></div>
	</div>
</body>
</html>
